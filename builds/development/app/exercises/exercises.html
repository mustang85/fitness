<div class="exercises">
    <div ng-include="'app/profile_navbar/profile_navbar.html'"></div>
  

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="profile_card">          
          <img src="https://api.fnkr.net/testimg/262x150/00CED1/FFF/?text=150x150">
          
          <div class="statistics_user">
            <div class="list-group">
              <div class="list-group-item">
                  <div class="row-picture">
                      <img src="http://lorempixel.com/56/56/people/1" alt="icon">
                  </div>
                  <div class="row-content">
                      <h4 class="list-group-item-heading">Granev Kirill</h4>
                  </div>
              </div>
          </div>
            <ul class="nav nav-pills">
              <li><span class="badge">13</span></li>
              <li><span class="badge">8</span></li>
              <li><span class="badge">99</span></li>
              <li><span class="badge">300</span></li>
            </ul>  
          </div>
          
          
        </div>
      </div>
      <div class="col-md-9">        
        <div class="row">
          <div class="col-md-12">
            <div class="container-fluid">
              <div class="well  clearfix">
                <div class="form-control-wrapper col-md-10">
                  <input type="text" class="form-control empty">
                  <div class="floating-label">floating label</div>
                  <span class="material-input"></span>
                </div>
                
                <div class="col-md-offset-1 col-md-1">
                  <div class="icon-preview">
                    <button class="btn btn-fab btn-raised btn-primary">
                      <i class="mdi-action-view-headline"></i>
                      <div class="ripple-wrapper"></div>
                    </button>                  
                  </div>

                  <div class="icon-preview">
                      <button class="btn btn-fab btn-raised btn-primary">
                        <i class="mdi-action-view-module"></i>
                      <div class="ripple-wrapper"></div>
                    </button>                  
                  </div>
                </div>
                

              </div>
            </div>
            
            <div ng-repeat="user in vm.users" class="container-fluid exercises_item">
              <div class="well col-md-6">
                <div class="panel panel-primary">                  
                  <div class="panel-heading">
                      <h3 class="panel-title">{{user.title}}</h3>
                  </div>
                  <div class="panel-body">
                      <img ng-src="{{user.image}}" alt="">
                  </div>
                  <div class="panel-footer">
                    <p>{{user.description}}</p>
                  </div>
                </div>
              </div>
            </div>

          </div>

      </div>
    </div>
  </div>
  </div>
</div>
